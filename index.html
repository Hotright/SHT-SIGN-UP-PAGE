<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <!-- LEFT CONTENT -->
        <div class="image">
            <div class="img-back"><img src="odin-lined.png" alt="Odin Logo" class="logo-img">
            <h1>ODIN</h1>
            </div>
        </div>
        <!-- RIGHT CONTENT -->
        <div class="right-info">
            <div class="top-info">
                <h3>This is not a real online service! You kow you need
                 something like this in your life to help you relize 
                 your deepest dreams</h3>

                 <h3 class="h3-2">You <i>know</i> you want to</h3>
            </div>
            <div class="form-div">
                <form action="#">
                    <div class="head">
                        <h2>Let's do this</h2>
                    </div>
                    <div class="form-details">
                        <div class="left-input">
                            <label for="">FIRST NAME</label> <br>
                            <input type="text"> <br>

                            <label for="">EMAIL</label> <br>
                            <input type="text"> <br>


                            <label for="">PASSWORD</label> <br>
                            <input type="text" required> <br>
                        </div>
                        <div class="right-input">
                            <label for="">LAST NAME</label> <br>
                            <input type="text"> <br>

                            <label for="">PHONE NUMBER</label> <br>
                            <input type="number"> <br>


                            <label for="">CONFIRM PASSWORD </label> <br>
                            <input type="text">
                        </div>
                    </div>
                </form>
            </div>
            <button id="btn">Create An Account</button>
            <p class="acct">Already have an account? <a href="#">Log in</a></p>
        </div>
    </section>
</body>
</html>
